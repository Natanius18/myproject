<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Какапетимся</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script>
        function show_hide_password(target){
            var input = document.getElementById('floatingPassword');
            if (input.getAttribute('type') === 'password') {
                target.classList.add('view');
                input.setAttribute('type', 'text');
            } else {
                target.classList.remove('view');
                input.setAttribute('type', 'password');
            }
            return false;
        }
    </script>
    <style type="text/css">
        .password-control {
            position: absolute;
            top: 16px;
            right: 10px;
            display: inline-block;
            width: 27px;
            height: 27px;
            background: url(https://snipp.ru/demo/495/view.svg) 0 0 no-repeat;
        }
        .password-control.view {
            background: url(https://snipp.ru/demo/495/no-view.svg) 0 0 no-repeat;
        }
    </style>
</head>
<body class="text-center">

<main style="width: 100%;
    max-width: 420px;
    padding: 15px;
    margin: auto;
    margin-top: 10%">
    <form>
        <img class="mb-4" src="https://drive.google.com/uc?export=view&id=1O5g3JLmvezEsrWGGtgaqK4HXhnMrzaPc" alt="" width="125"
             height="125">
        <h1 class="h3 mb-3 fw-normal">Какапетиться будем, чи що?</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email твой какапеточный</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль твой какапеточный</label>
            <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Запомнить Какапетку
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Закакапетиться</button>
        <p class="mt-5 mb-3 text-muted">© Какапетки 2021<br>
        (Биба и Боба)</p>
    </form>
</main>


</body>
</html>
