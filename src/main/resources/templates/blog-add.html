<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Какапеточный блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Дабавление какапеточного поста</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Какапеточное название" class="form-control"><br>
        <input type="text" name="anons" placeholder="Какапеточный анонс" class="form-control"><br>
        <textarea name="fullText" placeholder="Текст твоего поста какапеточного" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Закакапетить пост</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
